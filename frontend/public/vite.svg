<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Campus Events Ticket Logo">
  <defs>
    <!-- Orange gradient for ticket -->
    <linearGradient id="ticketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9a3c"></stop>
      <stop offset="100%" stop-color="#ff6a00"></stop>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <!-- Calendar behind ticket -->
  <g transform="translate(18,14)" filter="url(#shadow)">
    <!-- Calendar base -->
    <rect x="18" y="6" width="60" height="50" rx="8" ry="8" fill="#0f4375"></rect>
    <!-- Calendar header bar -->
    <rect x="18" y="6" width="60" height="16" rx="8" ry="8" fill="#1360a5"></rect>
    <!-- Calendar rings -->
    <rect x="26" y="2" width="8" height="12" rx="3" fill="#0f4375"></rect>
    <rect x="62" y="2" width="8" height="12" rx="3" fill="#0f4375"></rect>
    <!-- Calendar grid -->
    <g fill="#ffffff" opacity="0.9">
      <rect x="26" y="28" width="8" height="8" rx="2"></rect>
      <rect x="40" y="28" width="8" height="8" rx="2"></rect>
      <rect x="54" y="28" width="8" height="8" rx="2"></rect>
      <rect x="26" y="40" width="8" height="8" rx="2"></rect>
      <rect x="40" y="40" width="8" height="8" rx="2"></rect>
      <rect x="54" y="40" width="8" height="8" rx="2"></rect>
    </g>
  </g>

  <!-- Ticket with QR code -->
  <g transform="translate(14,44)" filter="url(#shadow)">
    <!-- Ticket shape -->
    <path d="
        M14 10
        h80
        a6 6 0 0 1 6 6
        v10
        a8 8 0 0 0 0 16
        v10
        a6 6 0 0 1 -6 6
        h-80
        a6 6 0 0 1 -6 -6
        v-10
        a8 8 0 0 0 0 -16
        v-10
        a6 6 0 0 1 6 -6
        z" fill="url(#ticketGrad)"></path>

    <!-- "QR code" simplified blocks -->
    <g transform="translate(26,18)" fill="#ffffff">
      <!-- big squares -->
      <rect x="0" y="0" width="16" height="16" rx="2"></rect>
      <rect x="22" y="0" width="12" height="12" rx="2"></rect>
      <rect x="0" y="22" width="12" height="12" rx="2"></rect>

      <!-- small detail blocks -->
      <rect x="22" y="22" width="4" height="4" rx="1"></rect>
      <rect x="30" y="18" width="4" height="4" rx="1"></rect>
      <rect x="18" y="26" width="4" height="4" rx="1"></rect>
    </g>
  </g>
</svg>
